<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TOP admin dashboard</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <aside>
      <div class="logo">
        <i class="fa-light fa-calendar-days"></i>
        <div class="logo-txt">Dashboard</div>
      </div>

      <nav>
        <ul>
          <li>
            <i class="fa-solid fa-house"></i>
            <span>Home</span>
          </li>
          <li>
            <i class="fa-regular fa-address-card"></i>
            <span>Profile</span>
          </li>
          <li>
            <i class="fa-solid fa-message"></i>
            <span>Messages</span>
          </li>
          <li>
            <i class="fa-solid fa-clock"></i>
            <span>History</span>
          </li>
          <li>
            <i class="fa-solid fa-list-check"></i>
            <span>Tasks</span>
          </li>
          <li>
            <i class="fa-solid fa-people-group"></i>
            <span>Communications</span>
          </li>
        </ul>
      </nav>

      <div class="user-customs">
        <div class="user-customs__settings">
          <i class="fa-solid fa-gear"></i>
          <span>Settings</span>
        </div>
        <div class="user-customs__support">
          <i class="fa-regular fa-circle-question"></i>
          <span>Support</span>
        </div>
        <div class="user-customs__privacy">
          <i class="fa-solid fa-shield"></i>
          <span>Privacy</span>
        </div>
      </div>
    </aside>
    <header>
      <div class="admin__left">
        <div>
          <i class="fa-solid fa-magnifying-glass"></i>
          <input type="search" />
        </div>
        <div class="admin__profile">
          <img src="images/morgan.png" class="trend__profile-img" />
          <div class="admin__profile--data">
            <span>Hi, there,</span>
            <div class="admin__profile--data-bio">Morgan Oakley(@morgan)</div>
          </div>
        </div>
      </div>
      <div class="admin__right">
        <div>
          <i class="fa-regular fa-bell"></i>
          <img src="images/morgan.png" />
          <span>Morgan Oakley</span>
        </div>
        <div>
          <button>New</button>
          <button>Upload</button>
          <button>Share</button>
        </div>
      </div>
    </header>
    <main>
      <div class="projects__title">Your Projects</div>
      <section class="projects">
        <div class="card">
          <h2 class="card__title"></h2>
          <p class="card__content"></p>
          <div class="card__social-buttons">
            <i class="fa-regular fa-heart"></i>
            <i class="fa-regular fa-thumbs-up"></i>
            <i class="fa-light fa-share-nodes"></i>
          </div>
        </div>
        <div class="card">
          <h2 class="card__title"></h2>
          <p class="card__content"></p>
          <div class="card__social-buttons">
            <i class="fa-regular fa-heart"></i>
            <i class="fa-regular fa-thumbs-up"></i>
            <i class="fa-light fa-share-nodes"></i>
          </div>
        </div>
        <div class="card">
          <h2 class="card__title"></h2>
          <p class="card__content"></p>
          <div class="card__social-buttons">
            <i class="fa-regular fa-heart"></i>
            <i class="fa-regular fa-thumbs-up"></i>
            <i class="fa-light fa-share-nodes"></i>
          </div>
        </div>
        <div class="card">
          <h2 class="card__title"></h2>
          <p class="card__content"></p>
          <div class="card__social-buttons">
            <i class="fa-regular fa-heart"></i>
            <i class="fa-regular fa-thumbs-up"></i>
            <i class="fa-light fa-share-nodes"></i>
          </div>
        </div>
        <div class="card">
          <h2 class="card__title"></h2>
          <p class="card__content"></p>
          <div class="card__social-buttons">
            <i class="fa-regular fa-heart"></i>
            <i class="fa-regular fa-thumbs-up"></i>
            <i class="fa-light fa-share-nodes"></i>
          </div>
        </div>
        <div class="card">
          <h2 class="card__title"></h2>
          <p class="card__content"></p>
          <div class="card__social-buttons">
            <i class="fa-regular fa-heart"></i>
            <i class="fa-regular fa-thumbs-up"></i>
            <i class="fa-light fa-share-nodes"></i>
          </div>
        </div>
        <div class="card">
          <div class="card__title"></div>
          <div class="card__content"></div>
        </div>
      </section>
      <section>
        <div class="announcements__title">Announcements</div>
        <div class="announcements">
          <div class="announcement">
            <h3 class="announcemenet__title"></h3>
            <p class="announcement__content"></p>
          </div>
          <div class="announcement">
            <h3 class="announcemenet__title"></h3>
            <p class="announcement__content"></p>
          </div>
          <div class="announcement">
            <h3 class="announcemenet__title"></h3>
            <p class="announcement__content"></p>
          </div>
        </div>
        <div class="trending__title">Trending</div>
        <div class="trending">
          <div class="trend__profile">
            <img src="images/tegan.png" class="trend__profile-img" />
            <div class="trend__profile--data">
              <div class="trend__profile--data-username">@tegan</div>
              <div class="trend__profile--data-bio">World Peace Builder</div>
            </div>
          </div>
          <div class="trend__profile">
            <img src="images/morgan.png" class="trend__profile-img" />
            <div class="trend__profile--data">
              <div class="trend__profile--data-username">@morgan</div>
              <div class="trend__profile--data-bio">Super Cool Project</div>
            </div>
          </div>
          <div class="trend__profile">
            <img src="images/kendall.png" class="trend__profile-img" />
            <div class="trend__profile--data">
              <div class="trend__profile--data-username">@kendall</div>
              <div class="trend__profile--data-bio">Life Changing App</div>
            </div>
          </div>
          <div class="trend__profile">
            <img src="images/alex.png" class="trend__profile-img" />
            <div class="trend__profile--data">
              <div class="trend__profile--data-username">@alex</div>
              <div class="trend__profile--data-bio">No Trafic Maker</div>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
